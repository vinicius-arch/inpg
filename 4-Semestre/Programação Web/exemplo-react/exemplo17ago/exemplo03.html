<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
    <style>
        div {
            font-family: Arial, Helvetica, sans-serif;
        }

        #dom {
            font-weight: bold;
        }
        
        .fds{
            color: red;
        }

        .feriado {
            text-decoration: underline;
        }

        .feriado:hover{
            color: blue;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="dom" class="fds">Domingo</div>
    <div>Segunda-feira</div>
    <div>Terça-feira</div>
    <div class="feriado">Quarta-feira</div>
    <div>Quinta-feira</div>
    <div id="sex">Sexta-feira</div>
    <div class="fds">Sábado</div>

    
</body>
</html>
